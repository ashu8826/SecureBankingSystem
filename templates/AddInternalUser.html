<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Information</title>
</head>
<body>
    <h3>
        {% if Individual.UserType == 'ADMIN' %}
            <a href="{% url 'AdminHome' %}">Back</a>
        {% elif Individual.UserType == 'MANAGER' %}
            <a href="{% url 'ManagerHome' %}">Back</a>
        {% else %}
            <a href="{% url 'EmployeeHome' %}">Back</a>
        {% endif %}
	</h3>
	<h2>Personal Information</h2>

    <form method="post"> {% csrf_token %}
        {{ Form1.as_p }}
        {{ Form2.as_p }}
        {{ Form3.as_p }}
        <select name="UserType">
            <option value="EMPLOYEE" selected="selected">EMPLOYEE</option>
            <option value="MANAGER">MANAGER</option>
            <option value="ADMIN">ADMIN</option>
        </select>
        <button type="submit" name="Add">Add Internal User</button>
    </form>
</body>
</html>
