<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
</head>
<body>
    <h3>
        {% if Individual.UserType == 'ADMIN' %}
            <a href="{% url 'AdminHome' %}">Back</a>
        {% elif Individual.UserType == 'MANAGER' %}
            <a href="{% url 'ManagerHome' %}">Back</a>
        {% else %}
            <a href="{% url 'EmployeeHome' %}">Back</a>
        {% endif %}
	</h3>
	<h2>Account</h2>

    <form method="post"> {% csrf_token %}
        <table>
            <tr>
		        <td>Account ID:  </td>
		        <td>
                    <input type="text" name="Account" maxlength="30"/>
		        </td>
	        </tr>
            <tr>
                <td>
                    <input type="hidden" name="accountID" value="{{ AccountID }}">
                    <button type="submit" name="Open">Open Account</button>
                </td>
            </tr>
            <tr>
                <td>{{ Message }}</td>
            </tr>
        </table>
    </form>
</body>
</html>
